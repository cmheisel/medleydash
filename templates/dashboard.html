<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>Medley Development Dashboard</title>
  <link rel="stylesheet" href="{{ STATIC_URL }}dashboard.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
  <h1>Medley Development Dashboard</h1>
  {% for m in metrics %}
    <div class="metric">
      {% for name, value in m.items() %}
          <h2>{{ name }}</h2>
          <p class="value">{{ value }}</a></p>
      {% endfor %}
    </div>
  {% endfor %}
  <p class="updated">Updated XXX ago.</p>
  <a href="https://github.com/cmheisel/medleydash"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://d3nwyuy0nl342s.cloudfront.net/img/30f550e0d38ceb6ef5b81500c64d970b7fb0f028/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub"></a>
</body>
</html>
